{% if context.content %}
  <div class="content-slide-container">
    {% for c in context.content %}
      <div class="slide fade">
        <div class="content-container">
          <h2>{{ c.title }}</h2>
          <hr>
          <p>{{ c.description|safe }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
