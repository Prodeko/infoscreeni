<div class="content-slide-container">
  {% for c in content %}
    <div class="slide fade">
      <div class="promo-container">
        <h1>{{ c.title }}</h2>
        <hr>
        <p>{{ c.description }}</p>
        <div class="promo-img-container">
          <img class="promo-img" src="{{ p.image.url }}" alt="Promo image">
        </div>
        <div class="deadline">{{ c.application_deadline }}</div>
      </div>
    </div>
  {% endfor %}
</div>
