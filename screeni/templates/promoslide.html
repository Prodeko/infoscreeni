{% if promos %}
  <div class="promo-slide-container">
    {% for p in promos %}
      <div class="slide fade">
        <div class="promo-container">
          <h1>{{ p.title }}</h2>
          <hr>
          <p>{{ p.description|safe }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
