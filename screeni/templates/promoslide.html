<div class="promo-slide-container">
  {% for p in promos %}
    <div class="slide fade">
      <div class="promo-container">
        <h1>{{ p.title }}</h2>
        <hr>
        <p>{{ p.description }}</p>
        <div class="promo-img-container">
          <img class="promo-img" src="{{ p.image.url }}" alt="Promo image">
        </div>
        <div class="deadline">{{ p.application_deadline }}</div>
      </div>
    </div>
  {% endfor %}
</div>
