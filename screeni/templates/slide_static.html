{% extends "index.html" %}
{% load staticfiles %}

{% block slides %}
{{ block.super }}

{% if slide %}
<div class="slide-container">
  <div class="mainslide fade">
    <div class="content-container">
      <h2>{{ slide.title }}</h2>
      <hr>
      <div class="description-wrapper">
        <p>{{ slide.description|safe }}</p>
      </div>
    </div>
  </div>
</div>
{% endif %}

{% endblock slides %}
