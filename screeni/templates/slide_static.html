{% extends "index.html" %}
{% load staticfiles %}

{% block slide %}
{{ block.super }}

{% if content %}
<div class="promo-slide-container">
  <div class="slide fade">
    <div class="promo-container">
      <h1>{{ content.title }}</h2>
      <hr>
      <p>{{ content.description|safe }}</p>
    </div>
  </div>
</div>
{% endif %}

{% endblock slide %}
