{% extends "index.html" %}
{% load staticfiles %}

{% block slides %}
{{ block.super }}

{% if content %}
<div class="slide-container">
  <div class="mainslide fade">
    <div class="content-container">
      <h2>{{ content.title }}</h2>
      <hr>
      <div class="description-wrapper">
        <p>{{ content.description|safe }}</p>
      </div>
    </div>
  </div>
</div>
{% endif %}

{% endblock slides %}
